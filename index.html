<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProFlow</title>
    <link rel="icon" type="image/png" href="https://iili.io/Fk5a8Xt.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://iili.io/FkuVUG9.png');
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            -webkit-text-stroke: 0.3px black;
            text-shadow: 0 0 1px black;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 3px;
        }
        .content {
            text-align: center;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
            -webkit-text-stroke: 0.3px black;
            text-shadow: 0 0 1px black;
        }
        .title div {
            display: block;
        }
        .subtitle {
            font-size: 24px;
            margin-bottom: 30px;
            -webkit-text-stroke: 0.3px black;
            text-shadow: 0 0 1px black;
        }
        .button {
            background-color: #ff9f59;
            color: black;
            padding: 15px 50px;
            border: 2px solid white;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
        }
        .logo {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://iili.io/Fk5Cquf.png" alt="ProFlow Logo">
    </div>
    <div class="navbar">
        <a href="#">Contact</a>
        <a href="#">Terms</a>
        <a href="#">How It Works</a>
        <a href="#">Log in</a>
    </div>
    <div class="content">
        <div class="title">
            <div>Never Miss</div>
            <div>Another Call</div>
            <div>Again</div>
        </div>
        <div class="subtitle">ProFlow will handle your calls with smart automation, so you never lose a lead.</div>
        <button class="button">Start Now</button>
    </div>
</body>
</html>
