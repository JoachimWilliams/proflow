<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProFlow Intelligence - Login</title>
  <link rel="icon" type="image/png" href="https://iili.io/Fk5Cquf.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-custom-gray { background-color: #181919; }
    .bg-box-gray { background-color: #2d2d2d; }
  </style>
  <script>
    const BASE_URL = "https://joachimwilliams.pythonanywhere.com";

    async function requestLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      try {
        const response = await fetch(`${BASE_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (response.ok) {
          document.getElementById('loginForm').classList.add('hidden');
          document.getElementById('verifyForm').classList.remove('hidden');
          document.getElementById('verifyUsername').value = data.username;
        } else {
          alert(data.error);
        }
      } catch {
        alert('Error requesting login.');
      }
    }

    async function verifyLogin() {
      const username = document.getElementById('verifyUsername').value;
      const code = document.getElementById('verifyCode').value;
      try {
        const response = await fetch(`${BASE_URL}/verify-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, code })
        });
        const data = await response.json();
        if (response.ok) {
          window.location.href = data.isAdmin ? '/dashboard.html' : '/user_dashboard.html';
        } else {
          alert(data.error);
        }
      } catch {
        alert('Error verifying login.');
      }
    }
  </script>
</head>
<body class="bg-custom-gray text-white font-sans min-h-screen flex items-center justify-center">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProFlow Intelligence - Login</title>
    <link rel="icon" type="image/png" href="https://iili.io/Fk5Cquf.png" />

      .bg-custom-gray {

        background-color: #2d2d2d;

    </style>
    <script>
      async function requestLogin() {

        const password = document.getElementById('password').value;
        try {
          const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
          const data = await response.json();
          if (response.ok) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('verifyForm').classList.remove('hidden');
            document.getElementById('verifyUsername').value = data.username;
          } else {
            alert(data.error);
          }
        } catch (e) {
          alert('Error requesting login.');
        }
      }
      async function verifyLogin() {
        const username = document.getElementById('verifyUsername').value;
        const code = document.getElementById('verifyCode').value;
        try {
          const response = await fetch('/verify-login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, code })
          });
          const data = await response.json();
          if (response.ok) {
            window.location.href = data.isAdmin ? '/dashboard.html' : '/user_dashboard.html';
          } else {
            alert(data.error);
          }
        } catch (e) {
          alert('Error verifying login.');
        }
      }
    </script>
  </head>
  <body class="bg-custom-gray text-white font-sans min-h-screen flex items-center justify-center">
    <header class="fixed top-0 left-0 w-full z-50 flex items-center justify-between px-4 sm:px-8 py-4 sm:py-6 bg-custom-gray shadow-md">
      <div class="flex items-center space-x-2">
        <img src="https://iili.io/Fk5Cquf.png" alt="ProFlow Logo" class="w-8 h-8 sm:w-10 sm:h-10" />
        <span class="text-base sm:text-lg font-semibold">ProFlow Intelligence</span>
      </div>
      <nav class="flex items-center space-x-4 sm:space-x-8 text-sm">
        <a href="index.html#why-join" class="hover:text-blue-400">Overview</a>
        <a href="index.html#team" class="hover:text-blue-400">Team</a>
        <a href="signup.html" class="bg-blue-600 text-white px-3 sm:px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700">Get Started</a>
      </nav>
    </header>

    <main class="px-4 sm:px-8 py-20 max-w-md w-full mx-auto mt-20 sm:mt-24">
      <section class="bg-box-gray text-white p-6 sm:p-8 rounded-xl shadow-lg">
        <div id="loginForm">
          <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center">Login</h1>
          <div class="space-y-6">
            <div>
              <label for="username" class="block text-sm font-medium mb-2">Username</label>
              <input type="text" id="username" class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />
            </div>
            <div>
              <label for="password" class="block text-sm font-medium mb-2">Password</label>
              <input type="password" id="password" class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />
            </div>
            <button class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition" onclick="requestLogin()">Request Verification</button>
            <p class="text-center text-sm">
              Don't have an account? <a href="signup.html" class="text-blue-400 hover:underline">Sign Up</a>
            </p>
          </div>
        </div>
        <div id="verifyForm" class="hidden">
          <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center">Verify Login</h1>
          <div class="space-y-6">
            <input type="hidden" id="verifyUsername" />
            <div>
              <label for="verifyCode" class="block text-sm font-medium mb-2">Verification Code</label>
              <input type="text" id="verifyCode" class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />
            </div>
            <button class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition" onclick="verifyLogin()">Verify</button>
            <p class="text-center text-sm">
              Back to <a href="#" onclick="document.getElementById('verifyForm').classList.add('hidden'); document.getElementById('loginForm').classList.remove('hidden')" class="text-blue-400 hover:underline">Login</a>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
